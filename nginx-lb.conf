# Nginx Load Balancer Configuration
# Distributes traffic across multiple Aerugo nodes

upstream aerugo_backend {
    # Multiple Aerugo nodes for load balancing
    server aerugo-node-1:8080 weight=1 max_fails=3 fail_timeout=30s;
    server aerugo-node-2:8080 weight=1 max_fails=3 fail_timeout=30s;  
    server aerugo-node-3:8080 weight=1 max_fails=3 fail_timeout=30s;
    
    # Load balancing method: round robin (default)
    # Other options: least_conn, ip_hash, random
}

server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    
    # Logging
    access_log /var/log/nginx/aerugo.access.log;
    error_log /var/log/nginx/aerugo.error.log warn;
    
    # Main proxy location
    location / {
        proxy_pass http://aerugo_backend;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Docker Registry specific headers
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        proxy_set_header Docker-Content-Digest $http_docker_content_digest;
        
        # Connection and timeout settings
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        
        # Allow large uploads (Docker images can be big!)
        client_max_body_size 0;
        
        # Health check exclusion
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }
    
    # Health check endpoint  
    location /health {
        access_log off;
        return 200 "Load Balancer OK\n";
        add_header Content-Type text/plain;
    }
    
    # Load balancer stats (optional)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker networks
        deny all;
    }
}
