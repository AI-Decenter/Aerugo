[tool:pytest]
testpaths = tests
python_files = pytest_runner.py test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
markers =
    integration: marks tests as integration tests (run with full environment)
    unit: marks tests as unit tests (fast, isolated)
    slow: marks tests as slow running
